    <body style="margin:0;padding:0">
                <div id="test" style="width:550px;height:400px;">Loading....</div>


    <script>
        $(function(){





            Highcharts.setOptions({"global": {}, "lang": {}});
            var option = {"chart": {"renderTo": "test", "width": 550, "height": 400, "polar": true, "type": "line"}, "colors": {}, "credits": {"enabled": false}, "drilldown": {}, "exporting": {}, "labels": {}, "legend": {"align": "right", "verticalAlign": "top", "y": 70, "layout": "vertical"}, "loading": {}, "navigation": {}, "pane": {"size": "80%"}, "plotOptions": {}, "series": {}, "subtitle": {}, "title": {"text": "Budget vs spending", "x": -80}, "tooltip": {"shared": true, "pointFormat": "<span style=\"color:{series.color}\">{series.name}: <b>${point.y:,.0f}</b><br/>"}, "xAxis": {"categories": ["Sales", "Marketing", "Development", "Customer Support", "Information Technology", "Administration"], "tickmarkPlacement": "on", "lineWidth": 0}, "yAxis": {"gridLineInterpolation": "polygon", "lineWidth": 0, "min": 0}};


 

            var chart = new Highcharts.Chart(option);

                chart.addSeries(data[ix]);

    });
